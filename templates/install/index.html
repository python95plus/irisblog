{% extends 'base.html' %}
{% block container %}

    <div class="col-md-9 col-sm-6">
        <div class="box_white">
            <form action="{{ urlpath('installform')}}" class="form-horizontal" method="post">
                <fieldset>
                    <legend>{{SiteName}}初始化</legend>
                    <div class="form-group">
                        <label for="blog" class="col-sm-2 control-label">博客名称</label>
                        <div class="col-sm-10">
                            <input type="text" name="blog" id="blog" required placeholder="自定义博客名称">
                        </div>
                        
                    </div>
                    <div class="form-group">
                        <label for="host" class="col-sm-2 control-label">数据库地址</label>
                        <div class="col-sm-10">
                            <input type="text" name="host" id="host" required placeholder="一般是localhost">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="port" class="col-sm-2 control-label">数据库端口</label>
                        <div class="col-sm-10">
                            <input type="text" name="port" id="port" required placeholder="一般是3306">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="database" class="col-sm-2 control-label">数据库名称</label>
                        <div class="col-sm-10">
                            <input type="text" name="database" id="database" required placeholder="安装到哪个数据库">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="user" class="col-sm-2 control-label">数据库用户</label>
                        <div class="col-sm-10">
                            <input type="text" name="user" id="user" required placeholder="填写数据库用户">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">数据库密码</label>
                        <div class="col-sm-10">
                            <input type="text" name="password" id="password" required placeholder="填写数据库密码">
                        </div>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="admin_user" class="col-sm-2 control-label">后台用户名</label>
                        <div class="col-sm-10">
                            <input type="text" name="admin_user" id="admin_user" required placeholder="后台管理员名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="admin_password" class="col-sm-2 control-label">后台密码</label>
                        <div class="col-sm-10">
                            <input type="password" name="admin_password" id="admin_password" required placeholder="后台管理员密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-default">重置</button>
                    </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="col-md-3 col-sm-6">
        <div class="box_white">
            <div class="top">
                <h3>已经有帐号了？</h3>
            </div>
            <div>
                <ul>
                    <li><a href="">登录</a></li>
                    <li><a href="">忘记了密码？</a></li>
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
